        price:
          type: Number
          description: Precio del producto
        status:
          type: string
          description: Estado del producto
        stock:
          type: Number
          description: Stock disponible del producto
        category:
          type: string
          description: Categoria a la que pertenece el producto
        thumbnail:
          type: string
