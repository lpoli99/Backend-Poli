paths:
  /api/products/:
    get:
      summary: Obtiene todos los productos
      tags:
        - Products
      responses:
        "200":
          description: Los productos fueron obtenidos correctamente!
          content:
            applications/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        "500":
          description: No se pudo obtener los productos!

    post:
      summary: Agrega un producto a la base de datos
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/addProduct'
      responses:
        "200":
          description: El producto fue agregado exitosamente!
        "400":
          description: No tiene permisos!
        "500":
          description: No se pudo agregar el producto.

  /api/products/{pid}:
    get:
      summary: Obtiene un producto por su Id
      tags:
        - Products
      parameters:
      - name: pid
        in: path
        required: true
        description: Id del producto a obtener
        schema:
          $type: String
      responses: 
        "200":
          description: El producto fue obtenido exitosamente!
          content:
            applications/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        "500":
          description: No se pudo obtener el producto.

    put:
      summary: Actualiza un producto
      tags:
        - Products
      parameters:
      - name: pid
        in: path
        required: true
        description: Id del producto a actualizar
        schema:
          $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/updateProduct'
      responses: 
        "200":
          description: El producto fue actualizado correctamente!
        "500":
          description: No se pudo actualizar el producto.
    
    delete:
      summary: Elimina un produtco
      tags:
        - Products
      parameters:
      - name: pid
        in: path
        required: true
        description: Id del producto a eliminar
        schema:
          $type: String
      responses:
        "200":
          description: El producto fue eliminado exitosamente!
        "400":
          description: No tiene permisos!
        "500":
          description: No se pudo eliminar el producto.

components: 
  schemas: 
    Product:
      type: object
      properties: 
        _id:
          type: string
          description: Id generado por Mongo
        title:
          type: string
          description: Titulo del producto
        description:
          type: string
          description: Descripcion del producto
        code:
          type: Number
          description: Code del producto, unico e irrepetible
        price:
          type: Number
          description: Precio del producto
        status:
          type: string
          description: Estado del producto
        stock:
          type: Number
          description: Stock disponible del producto
        category:
          type: string
          description: Categoria a la que pertenece el producto
        thumbnail:
          type: string
          description: Link a la imagen del producto
        owner:
          type: string
          description: E-mail del que haya creado el producto (o admin)
      example: 
        _id: ObjectId("asETDFG1234jnuhg8fd.214asFSDE3")
        title: Producto
        description: Descripcion del producto
        code:  123
        price: 100
        status: 'true'
        stock: 20
        category: Keyboards
        thumbnail: linkEjemplo.jpg
        owner: admin
  requestBodies:
    addProduct:
      type: object
